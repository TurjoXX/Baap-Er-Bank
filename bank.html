<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-10">Let's get some <span class="font-semibold text-green-500">Mooooney</span>!!</h1>
    </header>

    <main>
        <section class="max-w-4xl mx-auto">
            <div class="grid grid-cols-3 gap-5 mb-12">
                <div class="bg-amber-400 h-36 w-68 p-6 rounded-xl flex flex-col justify-center">
                    <h4 class="text-white text-2xl">Deposit</h4>
                    <h4 class="text-white text-5xl">$<span id="total-deposit">00</span></h4>
                </div>

                <div class="grid-cols-3 bg-lime-400 h-36 w-68 p-6 rounded-xl flex flex-col justify-center">
                    <h4 class="text-white text-2xl">Withdraw</h4>
                    <h4 class="text-white text-5xl">$<span id="total-withdraw">00</span></h4>
                </div>

                <div class="grid-cols-3 bg-teal-400 h-36 w-68 p-6 rounded-xl flex flex-col justify-center">
                    <h4 class="text-white text-2xl">Balance</h4>
                    <h4 class="text-white text-5xl">$<span id="total-balance">1240</span></h4>
                </div>
            </div>


            <div class="grid grid grid-cols-2 gap-5">
                <div class="grid-cols-3 bg-indigo-400 h-48 w-68 p-6 rounded-xl flex flex-col justify-center">
                    <h4 class="text-white text-lg mb-4">Please Deposit</h4>
                    <input id="deposite-field" class="w-9/12 rounded mb-2 p-2 text-xs" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-fuchsia-400 rounded-lg w-24 h-8 text-white font-medium text-sm hover:bg-green-500">Deposit</button>
                </div>

                <div class="grid-cols-3 bg-pink-400 h-48 w-68 p-6 rounded-xl flex flex-col justify-center">
                    <h4 class="text-white text-lg mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" type="text" class="w-9/12 rounded mb-2 p-2 text-xs" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-sky-300 rounded-lg w-24 h-8 text-white font-medium text-sm hover:bg-red-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
